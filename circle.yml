## Customize the test machine
machine:
  timezone:
    America/New_York
  node:
    version: 5.6.0
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
dependencies:
  override:
    - npm install -g yarn@0.17.9
    - yarn install
test:
  override:
    - npm test
    - npm run coverage
general:
  artifacts:
    - "coverage"
    - "dist"
